<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <title>Random Password Generator</title>
</head>
<body>
  <header>
    <h1 id="title">Random Password Generator</h1>
  </header>
  <main>
    <div class="generator-container">

      <div class="generator-input">
        <div class="generator-password">11111edsd</div>
        <div class="generator-buttons">
          <div class="generator-update-icon"></div>
          <a class="generator-copy-btn">copy</a>
        </div>
      </div>

      <div class="generator-settings">
        <form class="length-settings">
          <label>Password length: </label>
          <span class="password-length"></span>
          <div class="btn minus">-</div>
          <input type="range" min="1" max="30" step="1" value="15" class="slider">
          <div class="btn plus">+</div>
        </form>
      </div>
    </div>
  </main>
  <script src="../app/index.js"></script>
</body>
</html>
